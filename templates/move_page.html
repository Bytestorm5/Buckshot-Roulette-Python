<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buckshot Roulette Mockup</title>
    <script src="{{ url_for('static', filename='move_page.js') }}"></script>\    
  </head>
  <body>
    <div id='main'>
        <div id="inputs">
            <h2>Board Modification Form</h2>
            <form action="/modify_board" id='board_mod' method="post"> <!-- Adjust the action to your server endpoint -->
                <div>
                    <label for="charge_count">Charge Count:</label>
                    <input type="number" id="charge_count" name="charge_count" required>
                </div>
                <div>
                    <label for="total_rounds">Total Rounds:</label>
                    <input type="number" id="total_rounds" name="total_rounds">
                </div>
                <div>
                    <label for="live_rounds">Live Rounds:</label>
                    <input type="number" id="live_rounds" name="live_rounds">
                </div>
                <br>
                <div>
                    <label for="p1_charges">P1 Charges:</label>
                    <input type="number" id="p1_charges" name="p1_charges">
                </div>
                <div>
                    <label for="p2_charges">P2 Charges:</label>
                    <input type="number" id="p2_charges" name="p2_charges">
                </div>

                <!-- Player 1 Items -->
                <h3>Player 1 Items</h3>
                <div>
                    <label for="p1_handcuffs">Handcuffs:</label>
                    <input type="number" id="p1_handcuffs" name="p1_handcuffs">
                </div>
                <div>
                    <label for="p1_magnifying_glass">Magnifying Glass:</label>
                    <input type="number" id="p1_magnifying_glass" name="p1_magnifying_glass">
                </div>
                <div>
                    <label for="p1_beer">Beer:</label>
                    <input type="number" id="p1_beer" name="p1_beer">
                </div>
                <div>
                    <label for="p1_cigarettes">Cigarettes:</label>
                    <input type="number" id="p1_cigarettes" name="p1_cigarettes">
                </div>
                <div>
                    <label for="p1_saw">Saw:</label>
                    <input type="number" id="p1_saw" name="p1_saw">
                </div>

                <!-- Player 2 Items -->
                <h3>Player 2 Items</h3>
                <div>
                    <label for="p2_handcuffs">Handcuffs:</label>
                    <input type="number" id="p2_handcuffs" name="p2_handcuffs">
                </div>
                <div>
                    <label for="p2_magnifying_glass">Magnifying Glass:</label>
                    <input type="number" id="p2_magnifying_glass" name="p2_magnifying_glass">
                </div>
                <div>
                    <label for="p2_beer">Beer:</label>
                    <input type="number" id="p2_beer" name="p2_beer">
                </div>
                <div>
                    <label for="p2_cigarettes">Cigarettes:</label>
                    <input type="number" id="p2_cigarettes" name="p2_cigarettes">
                </div>
                <div>
                    <label for="p2_saw">Saw:</label>
                    <input type="number" id="p2_saw" name="p2_saw">
                </div>

                <!-- Active Items -->
                <h3>Active Items</h3>
                <div>
                    <label for="active_handcuffs">Active Handcuffs:</label>
                    <input type="number" id="active_handcuffs" name="active_handcuffs">
                </div>
                <div>
                    <label for="active_magnifying_glass">Active Magnifying Glass:</label>
                    <input type="number" id="active_magnifying_glass" name="active_magnifying_glass">
                </div>
                <div>
                    <label for="active_beer">Active Beer:</label>
                    <input type="number" id="active_beer" name="active_beer">
                </div>
                <div>
                    <label for="active_cigarettes">Active Cigarettes:</label>
                    <input type="number" id="active_cigarettes" name="active_cigarettes">
                </div>
                <div>
                    <label for="active_saw">Active Saw:</label>
                    <input type="number" id="active_saw" name="active_saw">
                </div>

                <div>
                    <label for="skip_next">Skip Next Turn:</label>
                    <input type="checkbox" id="skip_next" name="skip_next" value="true">
                </div>

                <div>
                    <label for="chamber_public">Chamber Public:</label>
                    <input type="textbox" id="chamber_public" name="chamber_public" value="undefined">
                </div>

                <div>
                    <label for="current_turn">Current Turn (0 or 1):</label>
                    <input type="number" id="current_turn" name="current_turn" min="0" max="1">
                </div>
                
                <input type="submit" value="Modify Board">
            </form>
        </div>
        <div id="outputs">
            
        </div>
    </div>	
  </body>
</html>
